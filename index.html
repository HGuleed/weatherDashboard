<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside>
        <h2>Search for a City</h2>
        <label for="city"></label>
        <input type="text" />
        <button id="startBtn" class="button">Search</button>
        <ul id="cities"></ul>
      </aside>
      <section id="cityStats" class="cityDetails">
        <h3>City details</h3>
      </section>
      <section id="fiveDays" class="fiveDays">
        <h3>5-Day Forecast</h3>
        <div id="forecastContainer" class="forecastContainer">
          <div id="day1" class="forecast">Day 1</div>
          <div id="day2" class="forecast">Day 2</div>
          <div id="day3" class="forecast">day 3</div>
          <div id="day4" class="forecast">day 4</div>
          <div id="day5" class="forecast">day 5</div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
